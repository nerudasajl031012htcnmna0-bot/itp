<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Biblioteca ITP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #18335d;
            --primary-dark: #0f2242;
            --secondary: #4caf50;
            --accent: #ff9800;
            --light: #f5f7fa;
            --dark: #333;
            --danger: #f44336;
            --success: #4caf50;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Encabezado */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary);
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 4px solid var(--accent);
            animation: pulse 2s infinite;
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Formulario de login */
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .form-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(24, 51, 93, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #777;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 15px;
        }
        
        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.error {
            background-color: var(--danger);
        }
        
        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">ITP</div>
                <div>
                    <h1 class="title">Instituto Tecnológico de Puebla</h1>
                    <p class="subtitle">Sistema de Gestión de Biblioteca - Centro de Investigación</p>
                </div>
            </div>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="control-number"><i class="fas fa-id-card"></i> Número de Control</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="control-number" placeholder="Ingresa tu número de control" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
                </button>
                
                <div class="form-footer">
                    <a href="#" id="forgot-password">
                        <i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </form>
        </div>
        
        <footer>
            <p>Sistema de Gestión de Biblioteca - © 2023 Instituto Tecnológico de Puebla</p>
            <p>Versión 2.0 - Sistema en Tiempo Real</p>
        </footer>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Datos de usuarios autorizados
        const authorizedUsers = {
            "23221141": {
                name: "Emilio Octaviano Gonzalez",
                email: "i23221141.19@puebla.tecnm.mx",
                password: "E0g-2025!$ITP",
                role: "admin"
            },
            "23221124": {
                name: "Alejandro Mendoza Hernandez", 
                email: "i23221124.19@puebla.tecnm.mx",
                password: "Amh-2025@#ITP",
                role: "admin"
            },
            "23221185": {
                name: "Leonardo Sanchez Jimenez",
                email: "i23221185.19@puebla.tecnm.mx",
                password: "Lsj-2025$%ITP",
                role: "admin"
            }
        };

        // Elementos del DOM
        const loginForm = document.getElementById('login-form');
        const notification = document.getElementById('notification');
        
        // Mostrar notificación
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Función para iniciar sesión
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const controlNumber = document.getElementById('control-number').value.trim();
            const password = document.getElementById('password').value;
            
            // Verificar si el usuario existe
            if (!authorizedUsers[controlNumber]) {
                showNotification('Número de control no registrado', 'error');
                return;
            }
            
            // Verificar contraseña
            if (authorizedUsers[controlNumber].password !== password) {
                showNotification('Contraseña incorrecta', 'error');
                return;
            }
            
            // Login exitoso
            showNotification(`Bienvenido ${authorizedUsers[controlNumber].name}`, 'success');
            
            // Simular inicio de sesión exitoso
            setTimeout(() => {
                // Guardar datos de sesión
                sessionStorage.setItem('currentUser', JSON.stringify({
                    controlNumber: controlNumber,
                    name: authorizedUsers[controlNumber].name,
                    email: authorizedUsers[controlNumber].email,
                    role: authorizedUsers[controlNumber].role
                }));
                
                // Redirigir al menú principal
                window.location.href = 'menu.html';
            }, 1000);
        });
        
        // Funcionalidad para olvidar contraseña
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const controlNumber = document.getElementById('control-number').value.trim();
            
            if (!controlNumber) {
                showNotification('Ingresa tu número de control primero', 'error');
                return;
            }
            
            if (!authorizedUsers[controlNumber]) {
                showNotification('Número de control no registrado', 'error');
                return;
            }
            
            showNotification(`Se envió un restablecimiento a: ${authorizedUsers[controlNumber].email}`);
        });
        
        // Efectos de entrada para los campos del formulario
        document.querySelectorAll('.form-group input').forEach((input, index) => {
            input.style.animation = `fadeInUp 0.5s ease ${index * 0.1 + 0.3}s both`;
        });
    </script>
</body>
</html>
